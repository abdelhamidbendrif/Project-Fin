   transform: translateY(5px);

  .contact-list i{
    display: inline-block;
    color: rgb(0, 255, 255);
    font-size: 25px;
    font-weight: 600;
    transition: all 0.40s ease;
  }
  .contact-list li:hover{
    transform: scale(1.01) translateY(-5px);
    color: aqua;
  }
  .contact-icons i{
    display: inline-flex;
    justify-content: center;
    align-items: center;
    width:40px;
    height: 40px;
    background: transparent;
    border: 2px solid aqua;
    border-radius: 50%;
    font-size:20px;
    color: rgb(26, 228, 228);
    text-decoration: none;
    margin: 30px 15px 30px 0;
    transition: .5s ease;
    animation: slideLeft 1s ease forwards;
    animation-delay: calc(.2s * var(--1));
  }
  .contact-icons i:hover{
    border:2px solid 00ff33;
    background: #00ff33;
    color: black;
    box-shadow: 0 0 20px #00ff33;
  }
  .contact-form form{
    position: relative;
  }
  .contact-form form input,form textarea{
    outline: none;
    width: 90%;
    padding: 15px;
    background: #ffffff;
    border: 2px solid #606060;
    font-size: 1rem;
    font-family: 'Courier New', Courier, monospace;
    font-weight: 600;
    margin-bottom: 0.5rem;
    border-radius: 0.5rem;
  }
  .contact-form textarea{
    resize: none;
    height: 200px;
  }
  .contact-form form .send{
    display: inline-block;
    width: 95%;
    padding: 14px 60px;
    background: aqua;
    border-radius: 40px;
    font-size: 18px;
    font-family: 'Times New Roman', Times, serif;
    color: black;
    border: #01e1ff;
    letter-spacing: 2px;
    text-decoration: none;
    font-weight: 608;
    animation: slideTop 1s ease forwards;
    animation-delay: 2s;
    box-shadow: 0 0 5px aqua, 0 0 25px aqua;
  }
  .contact-form form .send:hover{
    background: #00ff33;
    box-shadow: 0 0 5px rgb(0, 0, 0),
     0 0 25px #00ff33 , 0 0 50px #00ff33,
     0 0 100px #00ff33 ,0 0 200px #00ff33;
  }
  .footer {
      display: flex;

    .bottom-links {

    }
    .bottom-links .links {

      align-items: center;
      padding: 0 40px;
    }
    .bottom-links .links span {
      font-size: 20px;
      color: #fff;
      margin: 10px 0;
    }
    .bottom-links .links a {
      color: #767676;
      padding: 5px 20px;
      transition: all 1s;
    }

    .bottom-links .links a:hover {
      color: #c90808;
      transform: translateY(-5px);
    }
    .loader{
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #eeeeee;
      transition: opacity 4.5s ,visibility 4.5s;
    }
    .loader-hidden{
      opacity: 0;
      visibility: hidden;
    }
    .loader::after{
      content: "";
      width: 50px;
      height: 50px;
      border: 10px solid white;
      border-top-color: #01e1ff;
      border-radius: 50%;
      animation: loading 0.9s ease infinite;
    }
    @keyframes loading{
      from{
        transform: rotate(0turn);
      }
      to{
        transform: rotate(1turn);
      }
    }
    </style>
