<div class="contact-us">
  <h1>Contact Us</h1>
  <p>Have a problem, a question, or want to send us a message of love? Don't hesitate to use this form to get in touch with us!</p>
  
  <form action="/data-processing-page" method="post">
    <div>
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="Martin" required>
    </div>
    <div>
      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" placeholder="youremail@mail.com" required>
    </div>
    <div>
      <label for="subject">What is the subject of your message?</label>
      <select name="subject" id="subject" required>
        <option value="" disabled selected hidden>Choose the subject of your message</option>
        <option value="account-problem">Problem with my account</option>
        <option value="web-development">Web Development</option>
        <option value="mobile-dev">Mobile App Development</option>
        <option value="ui-ux-design">UI/UX Design</option>
        <option value="order-tracking">Tracking my order</option>
        <option value="other">Other...</option>
      </select>
    </div>
    <div>
      <label for="message">Your Message</label>
      <textarea id="message" name="message" placeholder="Hello, I am contacting you because...." required></textarea>
    </div>
    <div>
      <button type="submit">Send my message</button>
    </div>
  </form>
</div>
